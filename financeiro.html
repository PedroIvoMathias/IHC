<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM ADV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <style>
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="img/Logo.jpg" alt="Logo MM ADV" class="logo-img">
            </a>
            <h1>MM ADV</h1>
            <input type="text" name="" id="">
            <button><i class="bi bi-search"></i></button>

        </div>
        <div>
            <nav class="nav-links">

                <a href="index.html"><i class="bi bi-house-door-fill"></i> Início</a>
                <a href="SobreNos.html"><i class="bi bi-people"></i> Sobre Nós</a>
                <a href="#"><i class="bi bi-gear-fill"></i> Serviços</a>
                <a href="#"><i class="bi bi-journal-text"></i> Contato</a>
            </nav>
        </div>

    </header>

    <div class="container">

        <aside class="sidebar">
            <ul>
                <li><a href="clientes.html"><i class="bi bi-person-standing"></i> Clientes</a></li>
                <li><a href="processos.html"><i class="bi bi-book-fill"></i> Processos</a></li>
                <li><a href="financeiro.html"><i class="bi bi-cash-coin"></i> Financeiro</a></li>
                <li>
                    <div class="new-client-btn">
                        <button id="add-client-btn">Adicionar informações de Faturamento</button>
                    </div>
                </li>

            </ul>
        </aside>

        <main class="main-content">
            <h2>Financeiro</h2>
            <!-- Gráfico de faturamento -->
            <div class="chart-container">
                <h3>Faturamento e Despesas Mensais</h3>
                <canvas id="financeChart"></canvas>
            </div>

            <!-- Tabela de resumo financeiro -->
            <h3>Resumo Financeiro</h3>
            <table class="finance-table">
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Faturamento</th>
                        <th>Despesas</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>R$ 50.000</td>
                        <td>R$ 30.000</td>
                        <td>R$ 20.000</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>R$ 45.000</td>
                        <td>R$ 28.000</td>
                        <td>R$ 17.000</td>
                    </tr>
                    <tr>
                        <td>Março</td>
                        <td>R$ 55.000</td>
                        <td>R$ 32.000</td>
                        <td>R$ 23.000</td>
                    </tr>

                </tbody>
            </table>

            <!-- Gráficos com Chart.js -->
            <script>
                var ctx = document.getElementById('financeChart').getContext('2d');
                var financeChart = new Chart(ctx, {
                    type: 'bar', // Tipo de gráfico: pode ser bar, line, pie, etc.
                    data: {
                        labels: ['Janeiro', 'Fevereiro', 'Março'], // Meses
                        datasets: [
                            {
                                label: 'Faturamento',
                                data: [50000, 45000, 55000], // Faturamento por mês
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Despesas',
                                data: [30000, 28000, 32000], // Despesas por mês
                                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </main>
    </div>



    <footer>

    </footer>
</body>

</html>
